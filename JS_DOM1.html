<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#container{
			width: 400px;
			height: 400px;
			position: relative;
			background: red;
		}

		#animate{
			width: 50px;
			height: 50px;
			position: absolute;
			background: yellow;
		}
	</style>
	<title>DOM Method</title>
	<link rel="stylesheet" href="JS_DOM_CSS.css">
</head>
<body>
	<!-- <p id="demo"></p> -->
	<h1 id="demo"><button onclick="func()">My Heading 1</button></h1>
	<p><button id="btn" onclick="myMove()">Click Me</button></p>
	<div id="container">
		<div id="animate">
			
		</div>
	</div>
	<script>
		function func(){
			var ele=document.getElementById("demo");
			ele.innerHTML="Bharat mata ki jai";
		}
		function myMove(){
			var elem=document.getElementById("animate");
			document.getElementById("btn").innerHTML="click me again to rerun the animation";
			var pos=0;
			var id=setInterval(frame,5);
			function frame(){
				if(pos==350){
					clearInterval(id);
				}
				else{
					pos++;
					elem.style.top = pos + 'px';
					elem.style.left = pos + 'px';
				}
			}
		}
	</script>
	
</body>
</html>
